<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 700" width="700" height="700">
	<defs>
		<filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%"
				filterUnits="objectBoundingBox" color-interpolation-filters="sRGB">
			<!-- noise -->
			<feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" seed="15"
						  result="noise"/>
			<!-- convert to gray -->
			<feColorMatrix in="noise" type="saturate" values="0" result="noiseGray"/>
			<!-- control visibility (alpha) -->
			<feComponentTransfer in="noiseGray" result="noiseAlpha">
				<feFuncA type="table" tableValues="0 0.14"/>
			</feComponentTransfer>
			<!-- blend noise over original fill -->
			<feBlend in="SourceGraphic" in2="noiseAlpha" mode="soft-light"/>
		</filter>
	</defs>

	<!-- Base color -->
	<rect width="700" height="700" fill="#111111" filter="url(#nnnoise-filter)"/>
</svg>
